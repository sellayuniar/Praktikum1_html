<html>
<head>
	<title> Form Registrasi </title>
</head>
<body>
	<form>
	<font type=arial black font size= "3"> 
		<label for="name" > Name	: </label> <input type = "Text" name="name">
		<br>
		<br>
		<label for="gender"> Gender :</label> 
		<input type="radio" name="gender" value="M"> Man
		<input type="radio" name="gender" value="W"> Woman
		<br>
		<br>
		<label for="address"> Address : </label> <input type = "text" name="address">
		<br>
		<br>
		<label for="country"> Country	: </label>
		<Select name="country">
			<option value="indonesia"> Indonesia </option>
			<option value="singapura"> Singapura </option>
			<option value="malaysia"> Malaysia </option>
			<option value="thailand"> Thailand </option>
		</Select>
		<br>
		<br>
		<label for="email"> Email: </label> <input type="text" name="email" >
		<br>
		<br>
		<label for="photo"> Photo : </label> <input type="file" name="upload" id="photo" accept="image" value="" width="200">
		<br>
		<br>
		<label for="comment"> Comment	: <TEXTAREA name="comment" cols="50" rows="10" align="center"> </TEXTAREA> <input type="submit" value="submit" name="submit">
	</font>
</form>
</body>
</html>
