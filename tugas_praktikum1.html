<html>
<head>
	<title> Form Registrasi </title>
</head>
<body>
	<form>
	<font type=arial black font size= "3"> 
		Name	: <input type = "Text" name="name">
		<br>
		<br>
		Gender : 
		<input type="radio" name="gender" value="M"> Man
		<input type="radio" name="gender" value="W"> Woman
		<br>
		<br>
		Address : <input type = "text" name="address">
		<br>
		<br>
		Country	: 
		<Select name="country">
			<option value="indonesia"> Indonesia </option>
			<option value="singapura"> Singapura </option>
			<option value="malaysia"> Malaysia </option>
			<option value="thailand"> Thailand </option>
		</Select>
		<br>
		<br>
		Email: <input type="text" name="email" >
		<br>
		<br>
		Photo : <input type="file" name="upload" id="photo" accept="image" value="" width="200">
		<br>
		<br>
		Comment	: <TEXTAREA name="comment" cols="50" rows="10" align="center"> </TEXTAREA> <input type="submit" value="submit" name="submit">
	</font>
</form>
</body>
</html>
